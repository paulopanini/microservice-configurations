apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name:  demo
        image: paulopanini/demo:
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP